<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="" class="svg" />
        <img src="images/image-victor.jpg" alt="" class="profile" />
        <div class="card__details">
          <h1>Victor Crest <span>26</span></h1>
          <p class="card__country">London</p>
        </div>
        <ul class="card__numbers">
          <li class="style">
            <span>80k</span>
            <span>folowers</span>
          </li>
          <li class="style">
            <span>803k</span>
            <span>Likes</span>
          </li>
          <li class="style">
            <span>1.4k</span>
            <span>photos</span>
          </li>
        </ul>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alex Favour with ‚ù§Ô∏è</a>.
    </div>
  </body>
</html>
